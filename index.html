<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">

<body background="wallpaper.jpeg">
    <center>
      <h1 class="btn btn-danger heading">AI Object Finder<br>
        <label class="note">The Input Name Which You Will Give Should Match The Names Present in CoCo Model Then Only It Will Detect</label>
      </h1>
      <br><br>
      <input type="text" class="text_input form-control" id="text_input" placeholder="Object Name">
      <br><br><br>
      <button onclick="start()" class="start btn-success" id="start_button">Start</button>
      <br><br>
      <span>
      <h1 class="status btn btn-warning" id="status"></h1>
      <h1 class="btn btn-danger if_detected_label" id="label"></h1>
      </span>
    </center>

    <div class="copy_right_footer">Developed by - Koh Notoya</div>

    <script src="main.js"></script>
